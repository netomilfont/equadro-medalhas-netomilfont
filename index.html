<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" defer src="src/js/request.js"></script>
    <script type="module" defer src="src/js/render.js"></script>
    <title>Olímpiadas</title>
</head>
<body>
    <header>
        <div class="container__logo">
            <svg width="128" height="35" viewBox="0 0 128 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="31.5" cy="17.5" r="8.5" stroke="#007AFF" stroke-width="4"/>
                <circle cx="31.5" cy="17.5" r="8.5" stroke="#007AFF" stroke-width="4"/>
                <circle cx="45.5" cy="17.5" r="8.5" stroke="#FFE834" stroke-width="4"/>
                <circle cx="59.5" cy="17.5" r="8.5" stroke="white" stroke-width="4"/>
                <circle cx="73.5" cy="17.5" r="8.5" stroke="#219712" stroke-width="4"/>
                <circle cx="87.5" cy="17.5" r="8.5" stroke="#FF3050" stroke-width="4"/>
                <path d="M5.5636 19.1534L13.5095 21.8263V26.2859L0.668213 21.0564V17.1924L13.5095 11.9629V16.408L5.5636 19.1534Z" fill="white"/>
                <path d="M104.801 29.8158H101.329L108.548 6.84961H112.035L104.801 29.8158ZM121.724 19.1099L113.821 16.4225V11.9774L126.59 17.2069V21.0709L113.821 26.3004V21.8553L121.724 19.1099Z" fill="white"/>
            </svg>
        </div>
    </header>
    <main>
        <div class="container__pesquisa">
            <div>
                <p>Pesquisa</p>
                <input type="search" name="" id="search" placeholder="Pesquisa por país">
                <span>Ex: Brasil</span>
            </div>
            <button class="btnSearch" type="submit">Pesquisar</button>
        </div>
        <div class="container__conteudo">
            <table>
                <thead>
                    <tr>
                        <th><button id="btnPosicao">Posição<img id="imgBtn" src="src/img/seta.png" alt=""></button></th>
                        <th class="pais">País</th>
                        <th><button>Ouro<img src="src/img/seta.png" alt=""></button></th>
                        <th><button>Prata<img src="src/img/seta.png" alt=""></button></th>
                        <th><button>Bronze<img src="src/img/seta.png" alt=""></button></th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </main>
</body>
</html>
